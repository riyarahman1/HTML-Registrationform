<!DOCTYPE html>
<html>
<head>
	<title>Registration form</title>
	<style type="text/css">
		*{
			margin:5;
            padding:5;
         }
         body{
         	background-image: url('img.jpg');
         	background-repeat:no-repeat;
         	background-attachment: fixed;
         	background-size: cover;
    }
    div.main{
    	width:600px;
    	margin:20px auto 0px auto;
    }
    .table-container{
    	padding: 10px;
    	margin: 30px auto0;
    }
	</style>
</head>
<div class="main">
<div class="register">
	<div class="table-container">
		<table class="table">
<center>
	<h1 style="background-color:#8BDBDD;">Candidate Registration Form</h1>
	<form>
		<br>
		<br>
        <br>
		<table border="3" cellspacing="3" align="center" bgcolor="#71B2B4"width="580px"height="550";>
    	<form>
    		<tr>
    			<th align="left" size="90px">
    				&nbsp Name:&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp
    			</th>
    			<td>
    				<input type="text" placeholder="Enter ur Name"size="58px">
    			</td>
    		</tr>
    		<br>
    		<tr>
    			<th align="left" size="90px">
    				&nbsp Address:&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp
    			</th>
    			<td>
    				<textarea row ="4" cols="53"placeholder="Enter ur Address"></textarea>
    			</td>
    		</tr>
    		<tr>
    			<th align="left" size="90px">
    				&nbsp Gender:&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp
    			</th>
    			<td>
    				<input type="radio" name="Gender">
    				<label>Male</label>
    				<input type="radio" name="Gender">
    				<label>Female</label>
    				<input type="radio" name="">
    				<label>Other</label>
    			</td>
    		</tr>
    		<tr>
    			<th align="left" size="90px">
    			  &nbsp&nbspQualification:&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp
    			</th>
    			<td>
    				<input type="checkbox" name="">
    				<label>Btech</label>
    				<input type="checkbox" name="">
    				<label>Mtech</label>
    				<input type="checkbox" name="">
    				<label>MCA</label>
    				<input type="checkbox" name="">
    				<label>MBA</label>
    			</td>
    		</tr>
            <tr>
            	<th align="left" size="90px">
            	&nbsp&nbspPhone No:&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp
            	</th>
            	<td>
            		<input type="" placeholder="Enter ur Number"size="58px">
            	</td>
            </tr>
    		<tr>
    			<th align="left" size="90px">
    				&nbsp District:&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp
    			</th>
    			<td>
    				<label>Choose District</label>
                    <select>
    					<option value="select">select</option>
    					<option value="Alappuzha">Alappuzha</option>
    					<option value="Ernakulam">Ernakulam</option>
    					<option value="Idukki">Idukki</option>
    					<option value="Kannur">Kannur</option>
    					<option value="kollam">Kollam</option>
    					<option value="Kozhikode">Kozhikode</option>
    					<option value="Malappuram">Malappuram</option>
    					<option value="Palakkad">Palakkad</option>
    					<option value="Thrissur">Thrissur</option>
    					<option value="Wayanad">Wayanad</option>
    				</select>
    			</td>
    		</tr>
    		<tr>
    			<th align="left" size="90px">
    				&nbsp DOB:&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp
    			</th>
    			<td>
    				<input type="date">
    			</td>
    		</tr>
    		<tr>
    		    <th align="left" size="90px">
    		    	&nbsp Email:&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp
    		    </th>
    		    <td>
    		    	<input type="Email" name="" placeholder="Enter ur Mail id"size="58px">
    		    </td>
    		</tr>
    		<tr>
    			<th align="left" size="90px">
    			  &nbsp Resume:&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp
    		    </th>
    			<td>
    				<input type="file">
    			</td>
    		</tr>
    		<tr>
    			<th>
    				<td align="center">
    				 <input type="submit" value="SUBMIT">
    			</td>
    			</th>
    		</tr>
    	</form>
    </div>
</center>
</body>
</html>
